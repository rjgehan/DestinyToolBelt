<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Destiny Tool Belt</title>
   <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>Damage Calculator</h1>
      <div class="flex-container">
          <div class="weapon section">
              <h2>Weapon</h2>
              <label for="weaponCategory">Select a weapon category:</label>
              <select id="weaponCategory" name="weaponCategory"></select>
              <label for="weaponStyle">Select a weapon style:</label>
              <select id="weaponStyle" name="weaponStyle" disabled></select>
              <button id="calculateButton" onclick="calculateDamage()" disabled>Calculate!</button>
          </div>
          <div class="power section">
              <h2>Power Bonus (default 1830)</h2>
              <label for="armorPL">Enter your armor power level (divided by 5):</label>
              <input type="number" id="armorPL" name="armorPL" value="1830">
              <label for="weaponPL">Enter your weapon power level (divided by 3):</label>
              <input type="number" id="weaponPL" name="weaponPL" value="1830">
              <label for="totalPL">Enter your total power level (including artifact):</label>
              <input type="number" id="totalPL" name="totalPL">
          </div>
          <div class="activity section">
              <h2>Activity Selection</h2>
              <label for="activityType">Select an activity type:</label>
              <select id="activityType" name="activityType"></select>
              <label for="activity">Select an activity:</label>
              <select id="activity" name="activity" disabled></select>
              <label for="difficulty">Enter the difficulty of the activity:</label>
              <select id="difficulty" name="difficulty" disabled></select>
          </div>
      </div>
      <p>Activity: <span id="activityDisplay"></span></p>

      <p>Calculated Damage: <span id="resultDisplay"></span></p>
   </div>

   <span class="menu-icon" onclick="toggleNav()">&#9776;</span>

  <div id="mySidenav" class="sidenav">
    <a href="./home.html" class="icon"><i class="bi bi-house"></i><span class="nav-text">Home</span></a>
    <a href="./calculator.html" class="icon"><i class="bi bi-calculator"></i><span
        class="nav-text">Calculator</span></a>
    <a href="./loadouts.html" class="icon"><i class="bi bi-shield-shaded"></i></i><span
        class="nav-text">Loadouts</span></a>
  </div>

  <div class="main" id="main">
  </div>
   <script src="calculate.js"></script>
   <script src="pageFunctions.js"></script>
   <script>
    function toggleNav() {
      var sidenav = document.getElementById("mySidenav");
      var main = document.getElementById("main");
      var isOpen = sidenav.style.width === "200px";

      if (isOpen) {
        sidenav.style.width = "50px";
        main.style.marginLeft = "50px";
        sidenav.classList.remove("opened");
      } else {
        sidenav.style.width = "200px";
        main.style.marginLeft = "200px";
        sidenav.classList.add("opened");
      }
    }
  </script>
</body>
</html>
